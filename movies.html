<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tonton Film</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4 space-y-4">

  <h1 id="movie-title" class="text-2xl font-bold"></h1>

  <!-- Video Player -->
  <video id="movie-player" controls class="rounded shadow-lg w-full max-w-4xl">
    <source src="" type="video/mp4">
    Browser tidak mendukung video.
  </video>

  <p id="movie-desc" class="max-w-2xl text-sm text-gray-300"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = parseInt(urlParams.get("id"));

    fetch("movies.json")
      .then(res => res.json())
      .then(data => {
        const movie = data.find(m => m.id === movieId);
        if (movie) {
          document.getElementById("movie-title").textContent = movie.title;
          document.querySelector("#movie-player source").src = movie.source;
          document.getElementById("movie-player").load();
          document.getElementById("movie-desc").textContent = movie.description;
        } else {
          document.body.innerHTML = "<p class='text-red-500'>Film tidak ditemukan.</p>";
        }
      });
  </script>
</body>
</html>
