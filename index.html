<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toku movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS untuk menghilangkan scrollbar pada daftar horizontal (lebih bersih di mobile) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-full mx-auto p-4 flex justify-between items-center border-b border-gray-200">
            <h1 class="text-xl font-bold text-blue-600">Toku movie</h1>
            
            <button class="p-1 text-gray-600 hover:text-blue-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="py-4" id="main-content">
        <p class="text-center text-gray-500 mt-10">Memuat data dari videos.json...</p>
    </main>

    <script>
        const API_URL = './data/videos.json';
        const mainContent = document.getElementById('main-content');

        /**
         * Mengambil semua data video dari service JSON dan mengelompokkannya
         * berdasarkan properti 'category'.
         * @returns {Promise<Object>} Objek dengan kunci kategori dan nilai array video.
         */
        async function fetchAndGroupVideos() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const videos = await response.json();
                
                // Mengelompokkan data berdasarkan kategori
                return videos.reduce((groups, item) => {
                    const category = item.category || 'LAINNYA'; // Fallback kategori
                    if (!groups[category]) {
                        groups[category] = [];
                    }
                    groups[category].push(item);
                    return groups;
                }, {});

            } catch (error) {
                console.error("Gagal mengambil data JSON:", error);
                mainContent.innerHTML = '<p class="text-center text-red-500 mt-10">Gagal memuat data dari videos.json. Pastikan Anda menjalankan proyek dengan server lokal!</p>';
                return {};
            }
        }

        /**
         * Membuat elemen HTML untuk sebuah kartu video.
         * @param {Object} video - Objek data video.
         * @returns {HTMLElement} Elemen <a> (kartu)
         */
        function createVideoCard(video) {
            const card = document.createElement('a');
            
            // Link ke halaman player.html (asumsi player.html sudah dibuat)
            card.href = `movieplayer.html?id=${video.id}`; 
            
            card.className = 'flex-shrink-0 w-32 md:w-40 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200';
            card.innerHTML = `
                <div class="w-full h-40 bg-gray-200 rounded-t-lg overflow-hidden">
                    <img src="${video.thumbnailUrl}" alt="${video.title} ${video.episode}" class="w-full h-full object-cover">
                </div>
                <div class="p-2">
                    <p class="text-sm font-semibold text-gray-800 truncate">${video.title}</p>
                    <p class="text-xs font-bold text-green-600">${video.episode}</p>
                </div>
            `;
            return card;
        }

        /**
         * Merender semua kategori dan daftar video ke DOM.
         */
        async function renderTokuMovieIndex() {
            const groupedVideos = await fetchAndGroupVideos();
            mainContent.innerHTML = ''; // Bersihkan konten loading

            // Iterasi melalui setiap kategori yang dikelompokkan
            for (const category in groupedVideos) {
                const videos = groupedVideos[category];

                // 1. Buat elemen Section untuk Kategori
                const section = document.createElement('section');
                section.className = 'mb-8';

                // 2. Tambahkan Judul Kategori
                section.innerHTML = `
                    <h2 class="text-lg font-bold text-gray-800 uppercase px-4 mb-3">${category}</h2>
                    <div class="flex overflow-x-auto space-x-4 px-4 pb-4 no-scrollbar" data-category="${category.toLowerCase().replace(/\s/g, '-')}" id="list-${category.toLowerCase().replace(/\s/g, '-')}">
                        </div>
                `;

                // 3. Render Kartu ke dalam Daftar Horizontal
                const listContainer = section.querySelector('.flex');
                videos.forEach(video => {
                    listContainer.appendChild(createVideoCard(video));
                });
                
                // 4. Masukkan Section ke dalam Main Content
                mainContent.appendChild(section);
            }
        }

        // Jalankan fungsi saat DOM selesai dimuat
        document.addEventListener('DOMContentLoaded', renderTokuMovieIndex);
    </script>
</body>
</html>
