<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Video Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <header class="bg-indigo-700 text-white shadow-lg">
        <div class="max-w-6xl mx-auto py-5 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-extrabold">Video Library ðŸŽ¬</h1>
            <p class="text-indigo-200 mt-1">Pilih thumbnail untuk memutar video</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div id="video-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center text-gray-500 col-span-full">Memuat video dari service...</p>
        </div>
    </main>

    <script>
        const API_URL = './data/videos.json';

        // --- SERVICE FUNCTION (Mengambil semua data) ---
        async function fetchVideos() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Gagal mengambil data video:", error);
                const videoListContainer = document.getElementById('video-list');
                videoListContainer.innerHTML = '<p class="text-center text-red-500 col-span-full">Gagal memuat data dari videos.json. Pastikan Anda menjalankan proyek dengan server lokal!</p>';
                return [];
            }
        }

        // --- RENDER LOGIC ---
        async function renderVideoList() {
            const videos = await fetchVideos();
            const videoListContainer = document.getElementById('video-list');
            videoListContainer.innerHTML = ''; // Hapus pesan 'Memuat...'

            if (videos.length === 0) return;
            
            videos.forEach(video => {
                const videoCard = document.createElement('a');
                
                // Link ke player.html dengan ID video di URL
                videoCard.href = `movieplayer.html?id=${video.id}`; 
                
                videoCard.className = 'block bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-[1.02] overflow-hidden group cursor-pointer';
                videoCard.innerHTML = `
                    <div class="relative aspect-video overflow-hidden">
                        <img src="${video.thumbnailUrl}" alt="${video.title}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <div class="p-4">
                        <h2 class="text-xl font-bold text-gray-800 truncate">${video.title}</h2>
                        <p class="text-sm text-gray-500 line-clamp-2 mt-1">${video.description}</p>
                    </div>
                `;
                videoListContainer.appendChild(videoCard);
            });
        }

        // Jalankan fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', renderVideoList);
    </script>
</body>
</html>
